<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #profile {
            margin-top: 20px;
        }
        h2 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website!</h1>
        
        <form action="/profile" method="GET">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Show Profile</button>
        </form>
        
        <div id="profile">
            {% if username %}
                <h2>Hello, {{ username|safe }}!</h2>
            {% endif %}
        </div>
    </div>
    <script>
        // XSS vulnerability: username is injected into JavaScript context
        var username = "{{ username }}";
        if (username) {
            document.getElementById("greeting").innerHTML = "Hello, " + username + "!";
        }
    </script>
</body>
</html>
